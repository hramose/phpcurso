<!DOCTYPE html>
<html>
    <head>
        <title>Formulario para validar</title>
        <meta charset = "utf-8">
    		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    		<meta name = "viewport" content = "width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src = "bootstrap/js/bootstrap.min.js"></script>
        <script src = "jquery.validate.min.js"></script>
        <script src = "messages_es.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Formulario para validar</h1>
            <div class="col-md-12 well">
                <form role="form" id="myForm" action="validarFormulario.php" method="post">
                    <div class="form-group">
                      <label for="exampleInputNombre">*Nombre</label>
                      <input type="text" name="nombre" class="form-control" id="exampleInputNombre"
                             placeholder="Escriba su nombre" minLength="5"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEdad">Edad</label>
                      <input type="text" name="edad" class="form-control" id="exampleInputEdad"
                             placeholder="Escriba su edad" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputWeb" >Web</label>
                      <input type="text" name ="web" class="form-control" id="exampleInputWeb"
                             placeholder="Indique su página web"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEMail" >Correo Electrónico</label>
                      <input type="text" name ="email"
                             class="form-control"
                             id="exampleInputEMail"
                             placeholder="Indique su correo electrónico" />
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
