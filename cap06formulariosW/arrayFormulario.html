<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Array</title>
        <meta charset = "utf-8">
    		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    		<meta name = "viewport" content = "width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src = "bootstrap/js/bootstrap.min.js"></script>
        <script src = "jquery.validate.min.js"></script>
         <!-- <script src = "messages_es.js"></script>
        --> 
    </head>
    <body>
        <div class="container">
          <h1>Formulario Array</h1>
          <div class="col-md-12 well">
              <form role="form" id="myForm" action="arrayNuevoContacto.php" method="post">
                  <div class="form-group">
                    <label for="exampleInputNombre">*Nombre</label>
                    <input type="text"
                           name="contacto[nombre]"
                           class="form-control"
                           id="exampleInputNombre"
                           placeholder="Escriba su nombre"
                           minLength="5"
                           required="true"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEMail" >Correo Electrónico</label>
                    <input type="text"
                           name ="contacto[email]"a
                           id="exampleInputEMail"
                           placeholder="Indique su correo electrónico"
                           email="true"
                           required="true"
                           />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMetodoPago" >Método de Pago</label>
                    <select id="exampleInputMetodoPago"
                            class="form-control"
                            name="metodosPago[]" multiple
                            required="true"
                            >
                       <option value="tarjeta">Tarjeta de Crédito</option>
                       <option value="transferencia">Transferencia Bancaria</option>
                       <option value="entrega">A la entrega</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-default">Enviar</button>
              </form>
            </div>
        </div>
    </body>
</html>
