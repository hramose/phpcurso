<!DOCTYPE html>
<html>
    <head>
        <title>Plantilla Bootstrap</title>
        <meta charset="utf-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row"> a</div>
        <div class="container">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                      <label for="exampleInputNombre1">Nombre</label>
                      <input type="text" name="nombre" class="form-control" id="exampleInputNombre1" placeholder="Escribe tu nombre">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputBiografia1" >Biografía</label>
                      <textarea name ='biografia' class="form-control" rows="3" placeholder="Escribe algo sobre tí "></textarea>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input name="facebook" type="checkbox"> Cuenta de Facebook
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="twitter" type="checkbox"> Cuenta de Twitter
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                              Pago por transferencia
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                              Pago con tarjeta
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Provincia</label>
                        <select name="provincia" class="form-control">
                            <option value="1">Ávila</option>
                            <option value="2" selected>Badajoz</option>
                            <option value="3" >Barcelona</option>
                            <option value="4">Cáceres</option>
                            <option value="5">Córdoba</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Frutas</label>
                        <select multiple class="form-control">
                            <option value="1">Naranja</option>
                            <option value="2">Manzana</option>
                            <option value="3" >Pomelo</option>
                            <option value="4">Pera</option>
                            <option value="5">Plátano</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Subir fichero</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Aquí puede utilizar un texto de ayuda.</p>
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>

            </div>
        </div>


    </body>
</html>
